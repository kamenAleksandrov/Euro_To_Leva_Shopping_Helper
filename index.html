<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro to Leva Shopping Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-lang">
            <div class="header-content">
                <h1>üõí <span data-i18n="title">Shopping Helper</span></h1>
                <p class="subtitle" data-i18n="subtitle">Euro ‚áÑ Leva Converter</p>
            </div>
            <div class="header-buttons">
                <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                    <span class="dark-mode-icon">üåô</span>
                </button>
                <button id="langToggle" class="lang-toggle">
                    <span class="flag">üáßüá¨</span>
                    <span class="lang-text">–ë–ì</span>
                </button>
            </div>
        </div>
        
        <!-- Items Section -->
        <div class="items-section">
            <h2 data-i18n="shoppingList">Shopping List</h2>
            <div class="item-input-group">
                <input type="text" id="itemName" data-i18n-placeholder="itemName" placeholder="Item name" class="item-name-input" list="foodItems">
                <datalist id="foodItems">
                    <!-- Options will be populated dynamically by JavaScript -->
                </datalist>
                <input type="number" id="itemPrice" data-i18n-placeholder="price" placeholder="Price" step="0.01" class="item-price-input">
                <select id="itemCurrency" class="currency-select">
                    <option value="leva">Leva (–ª–≤)</option>
                    <option value="euro">Euro (‚Ç¨)</option>
                </select>
                <button id="addItemBtn" class="btn-primary" data-i18n="addItem">Add Item</button>
            </div>
            
            <div id="itemsList" class="items-list"></div>
            
            <div class="totals">
                <div class="total-row">
                    <span data-i18n="totalLeva">Total in Leva:</span>
                    <span id="totalLeva" class="total-value">0.00 –ª–≤</span>
                </div>
                <div class="total-row">
                    <span data-i18n="totalEuro">Total in Euro:</span>
                    <span id="totalEuro" class="total-value">0.00 ‚Ç¨</span>
                </div>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h2 data-i18n="payment">Payment</h2>
            <div class="payment-display">
                <div class="payment-row">
                    <label data-i18n="givingLeva">Giving in Leva:</label>
                    <input type="number" id="paymentLeva" class="payment-input" step="0.01" value="0.00">
                </div>
                <div class="payment-row">
                    <label data-i18n="givingEuro">Giving in Euro:</label>
                    <input type="number" id="paymentEuro" class="payment-input" step="0.01" value="0.00">
                </div>
            </div>

            <!-- Currency Switch -->
            <div class="currency-switch">
                <button id="levaTab" class="tab-btn active" data-i18n="levaTab">Leva (–ª–≤)</button>
                <button id="euroTab" class="tab-btn" data-i18n="euroTab">Euro (‚Ç¨)</button>
            </div>

            <!-- Bills and Coins - Leva -->
            <div id="levaPanel" class="bills-panel active">
                <h3 data-i18n="levaBillsCoins">Leva Bills & Coins</h3>
                <div class="bills-coins-container">
                    <div class="bills-column">
                        <h4 data-i18n="bills">Bills</h4>
                        <div class="bills-grid">
                            <button class="bill-btn" data-value="100" data-currency="leva">100 –ª–≤</button>
                            <button class="bill-btn" data-value="50" data-currency="leva">50 –ª–≤</button>
                            <button class="bill-btn" data-value="20" data-currency="leva">20 –ª–≤</button>
                            <button class="bill-btn" data-value="10" data-currency="leva">10 –ª–≤</button>
                            <button class="bill-btn" data-value="5" data-currency="leva">5 –ª–≤</button>
                        </div>
                    </div>
                    <div class="coins-column">
                        <h4 data-i18n="coins">Coins</h4>
                        <div class="bills-grid">
                            <button class="bill-btn coin" data-value="2" data-currency="leva">2 –ª–≤</button>
                            <button class="bill-btn coin" data-value="1" data-currency="leva">1 –ª–≤</button>
                            <button class="bill-btn coin" data-value="0.50" data-currency="leva">50 —Å—Ç</button>
                            <button class="bill-btn coin" data-value="0.20" data-currency="leva">20 —Å—Ç</button>
                            <button class="bill-btn coin" data-value="0.10" data-currency="leva">10 —Å—Ç</button>
                            <button class="bill-btn coin" data-value="0.05" data-currency="leva">5 —Å—Ç</button>
                            <button class="bill-btn coin" data-value="0.02" data-currency="leva">2 —Å—Ç</button>
                            <button class="bill-btn coin" data-value="0.01" data-currency="leva">1 —Å—Ç</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bills and Coins - Euro -->
            <div id="euroPanel" class="bills-panel">
                <h3 data-i18n="euroBillsCoins">Euro Bills & Coins</h3>
                <div class="bills-coins-container">
                    <div class="bills-column">
                        <h4 data-i18n="bills">Bills</h4>
                        <div class="bills-grid">
                            <button class="bill-btn" data-value="500" data-currency="euro">500 ‚Ç¨</button>
                            <button class="bill-btn" data-value="200" data-currency="euro">200 ‚Ç¨</button>
                            <button class="bill-btn" data-value="100" data-currency="euro">100 ‚Ç¨</button>
                            <button class="bill-btn" data-value="50" data-currency="euro">50 ‚Ç¨</button>
                            <button class="bill-btn" data-value="20" data-currency="euro">20 ‚Ç¨</button>
                            <button class="bill-btn" data-value="10" data-currency="euro">10 ‚Ç¨</button>
                            <button class="bill-btn" data-value="5" data-currency="euro">5 ‚Ç¨</button>
                        </div>
                    </div>
                    <div class="coins-column">
                        <h4 data-i18n="coins">Coins</h4>
                        <div class="bills-grid">
                            <button class="bill-btn coin" data-value="2" data-currency="euro">2 ‚Ç¨</button>
                            <button class="bill-btn coin" data-value="1" data-currency="euro">1 ‚Ç¨</button>
                            <button class="bill-btn coin" data-value="0.50" data-currency="euro">50 c</button>
                            <button class="bill-btn coin" data-value="0.20" data-currency="euro">20 c</button>
                            <button class="bill-btn coin" data-value="0.10" data-currency="euro">10 c</button>
                            <button class="bill-btn coin" data-value="0.05" data-currency="euro">5 c</button>
                            <button class="bill-btn coin" data-value="0.02" data-currency="euro">2 c</button>
                            <button class="bill-btn coin" data-value="0.01" data-currency="euro">1 c</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reset Payment Button -->
            <button id="resetPaymentBtn" class="btn-secondary" data-i18n="resetPayment">Reset Payment</button>

            <!-- Change Given Section -->
            <div class="change-given-section">
                <h3 data-i18n="changeGiven">Change Already Given</h3>
                <div class="payment-display">
                    <div class="payment-row">
                        <label data-i18n="givenLeva">Given in Leva:</label>
                        <input type="number" id="changeGivenLeva" class="payment-input" step="0.01" value="0.00">
                    </div>
                    <div class="payment-row">
                        <label data-i18n="givenEuro">Given in Euro:</label>
                        <input type="number" id="changeGivenEuro" class="payment-input" step="0.01" value="0.00">
                    </div>
                </div>

                <!-- Currency Switch for Change Given -->
                <div class="currency-switch">
                    <button id="changeLevaTab" class="tab-btn active" data-i18n="levaTab">Leva (–ª–≤)</button>
                    <button id="changeEuroTab" class="tab-btn" data-i18n="euroTab">Euro (‚Ç¨)</button>
                </div>

                <!-- Bills and Coins - Leva (Change Given) -->
                <div id="changeLevaPanel" class="bills-panel active">
                    <div class="bills-coins-container">
                        <div class="bills-column">
                            <h4 data-i18n="bills">Bills</h4>
                            <div class="bills-grid">
                                <button class="bill-btn change-btn" data-value="100" data-currency="leva">100 –ª–≤</button>
                                <button class="bill-btn change-btn" data-value="50" data-currency="leva">50 –ª–≤</button>
                                <button class="bill-btn change-btn" data-value="20" data-currency="leva">20 –ª–≤</button>
                                <button class="bill-btn change-btn" data-value="10" data-currency="leva">10 –ª–≤</button>
                                <button class="bill-btn change-btn" data-value="5" data-currency="leva">5 –ª–≤</button>
                            </div>
                        </div>
                        <div class="coins-column">
                            <h4 data-i18n="coins">Coins</h4>
                            <div class="bills-grid">
                                <button class="bill-btn coin" data-value="2" data-currency="leva">2 –ª–≤</button>
                                <button class="bill-btn coin" data-value="1" data-currency="leva">1 –ª–≤</button>
                                <button class="bill-btn coin change-btn" data-value="0.50" data-currency="leva">50 —Å—Ç</button>
                                <button class="bill-btn coin change-btn" data-value="0.20" data-currency="leva">20 —Å—Ç</button>
                                <button class="bill-btn coin change-btn" data-value="0.10" data-currency="leva">10 —Å—Ç</button>
                                <button class="bill-btn coin change-btn" data-value="0.05" data-currency="leva">5 —Å—Ç</button>
                                <button class="bill-btn coin change-btn" data-value="0.02" data-currency="leva">2 —Å—Ç</button>
                                <button class="bill-btn coin change-btn" data-value="0.01" data-currency="leva">1 —Å—Ç</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bills and Coins - Euro (Change Given) -->
                <div id="changeEuroPanel" class="bills-panel">
                    <div class="bills-coins-container">
                        <div class="bills-column">
                            <h4 data-i18n="bills">Bills</h4>
                            <div class="bills-grid">
                                <button class="bill-btn change-btn" data-value="500" data-currency="euro">500 ‚Ç¨</button>
                                <button class="bill-btn change-btn" data-value="200" data-currency="euro">200 ‚Ç¨</button>
                                <button class="bill-btn change-btn" data-value="100" data-currency="euro">100 ‚Ç¨</button>
                                <button class="bill-btn change-btn" data-value="50" data-currency="euro">50 ‚Ç¨</button>
                                <button class="bill-btn change-btn" data-value="20" data-currency="euro">20 ‚Ç¨</button>
                                <button class="bill-btn change-btn" data-value="10" data-currency="euro">10 ‚Ç¨</button>
                                <button class="bill-btn change-btn" data-value="5" data-currency="euro">5 ‚Ç¨</button>
                            </div>
                        </div>
                        <div class="coins-column">
                            <h4 data-i18n="coins">Coins</h4>
                            <div class="bills-grid">
                                <button class="bill-btn coin change-btn" data-value="2" data-currency="euro">2 ‚Ç¨</button>
                                <button class="bill-btn coin change-btn" data-value="1" data-currency="euro">1 ‚Ç¨</button>
                                <button class="bill-btn coin change-btn" data-value="0.50" data-currency="euro">50 c</button>
                                <button class="bill-btn coin change-btn" data-value="0.20" data-currency="euro">20 c</button>
                                <button class="bill-btn coin change-btn" data-value="0.10" data-currency="euro">10 c</button>
                                <button class="bill-btn coin change-btn" data-value="0.05" data-currency="euro">5 c</button>
                                <button class="bill-btn coin change-btn" data-value="0.02" data-currency="euro">2 c</button>
                                <button class="bill-btn coin change-btn" data-value="0.01" data-currency="euro">1 c</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="resetChangeBtn" class="btn-secondary" data-i18n="resetChange">Reset Change</button>
            </div>

            <!-- Change Display -->
            <div class="change-display">
                <h3 data-i18n="remainingChange">Remaining Change to Give</h3>
                <div class="change-row">
                    <label data-i18n="changeLeva">Change in Leva:</label>
                    <span id="changeLeva" class="change-value">0.00 –ª–≤</span>
                </div>
                <div class="change-row">
                    <label data-i18n="changeEuro">Change in Euro:</label>
                    <span id="changeEuro" class="change-value">0.00 ‚Ç¨</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
